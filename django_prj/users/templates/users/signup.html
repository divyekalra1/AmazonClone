{% extends 'products/userbase.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="ml-2">

    <form method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <button class = 'btn btn-info' type="submit">Sign Up</button>
    </form><br>
    <h6>Already have an account?<a href="{% url 'login' %}">Log In</a></h6>
</div>
{% endblock %}
