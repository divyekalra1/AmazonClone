{% extends 'products/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="ml-2">
  <div class="container">
    <section class="mb-4">
      <div class="row wow fadeIn">
        <div class='col-6'>
          <h1>Sign Up</h1>
          <h6>Already have an account?<a href="{% url 'login' %}">Log In</a></h6>
        </div>
      </div>
    </section>
  </div>
    <form method="POST">
      {% csrf_token %}
      {{form|crispy}}
      <button class = 'btn btn-info' type="submit">Sign Up</button>
    </form><br>

</div>
{% endblock %}
