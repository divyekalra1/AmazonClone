{% extends 'products/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

      {% csrf_token %}
    {{form|crispy}}
    <button type = "submit" class = "btn btn-info">Update</button>
    <a class = "btn btn-info" href = "{% url 'delete-product' product.id %}">Delete</a>
    <a href = "{% url 'homepage' %}" class = "btn btn-info">Cancel</a>
    </form>
{% endblock %}
